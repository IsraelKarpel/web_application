<html>
    <head>
        <meta charset="UTF-8">     
    </head>
    <body>
        <h2>Anomaly Detection Server</h2>
        <form  action="/detect" method="POST" enctype="multipart/form-data" name="anomalyform" target="result">
            <table>
                <tr>
                    <td><input type="file" name="right_file"></td>
                    <td>קובץ תקין</td>
                </tr>
                <tr>
                    <td><input type="file" name="check_file"></td>
                    <td>קובץ לבדיקה</td>
                </tr>
                <tr>
                    <td><select name="pick_algorithms" id="pick_algorithms">
                            <option value="regression">Regression</option>
                            <option value="hybrid">Hybrid</option>
                        </select></td>
                    <td>בחר אלגוריתם</td>
                    </select>
                </tr>
            </table>
            <br>
            <input type="submit">
        </form>
        <br>
        <iframe name="result" width="80%" height="500"></iframe>


    </body>
</html>
